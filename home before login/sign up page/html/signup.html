<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <h2>Are you ready to start <br> career NOW!</h2>
            <p></p>
            <img src="../images/sign Up page SVG.svg" alt="">
        </div>
        <div class="login-box">
            <h2>Fell in Your Details</h2>
            <p>Please enter your details</p>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="email" name="Full name" style="background-color: white;border: none;"   placeholder="Full name" required><br>
                    
                </div>
                <div class="input-group">
                 <input type="text" id="email" name="username" style="background-color: white;border: none;background: transparent;"   placeholder="User name" required><br>
                 </div>
                <div class="input-group">
                  <input type="email" id="email" name="email" style="background-color: white;border: none;background: transparent;"   placeholder="Email" required><br>
                 </div>   
                <div class="input-group">
                  <input type="password" id="Passward" name="Passward" style="background-color: white;border: none;background: transparent;"   placeholder="Passward" required><br>
                 </div>
                 <div class="radio">
                  <input type="radio" name="candidate" id="candidate" value="candidate"> <label for="cantidate">Candidate</label>
                  <input type="radio" name="Employee" id="Employee" value="Employee"> <label for="cantidate">Recruiter</label>
                    
                 </div>
                 <div class="checkbox">
                 <input type="checkbox" name="checkbox">I agree to all statement <a href="#">terms and service</a>
                </div>
                 <button type="submit" class="btn-login" style="background: rgb(3, 109, 38);width: 100px; border-radius: 13px;">Register Now</button>
                  <a class="member" href="../login page/html/login.html">I am already a member</a>
               
                
            </form>
          
        </div>
        
    </div>
</body>
</html>
