<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>WELCOME BACK!</h2>
            <p>Please enter your details</p>
            <form action="#" method="post">
                <div class="input-group">
                   <h6 style="color: white;height: 1px;;">h</h6>
                    <input type="email" id="email" name="email" style="background-color: white;border: none;background: transparent;"   placeholder="Enter your email" required>
                   
                </div>
                <button type="submit" class="btn-login" style="background: rgb(3, 109, 38); border-radius: 13px;">Continue</button>
                <hr>
                <div class="input-group">
                    <img src="../images/google.png" alt="">
                    <input type="button" id="google" name="google" style="background: white;border: none;" value="Continue with Google" placeholder="Continue with Google" required>
                </div>
                <div class="input-group">
                    <img src="../images/apple-logo-icon-14915.png" alt="">
                    <input type="button" value="Continue with Apple" style="background: white; border: none;" id="apple" name="apple" placeholder="Continue with Apple" required>
                </div>
                
            </form>
            Don't have a account? <a style="color: rgb(12, 42, 209);" href="../signup/html/signup.html"> Sign Up</a>
        </div>
        <div class="login-image">
            <img src="../images/Login Page SVG.svg" alt="">
        </div>
    </div>
</body>
</html>
